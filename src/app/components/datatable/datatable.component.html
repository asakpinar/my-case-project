
<table mat-table [dataSource]="product" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    
<br>
    <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product"> <img [src]="product.thumbnail" > </td>
      </ng-container>
      <br>
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
      </ng-container>
      <br>
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
    <br>
    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>
    <br>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let product"> {{product.rating}} </td>
      </ng-container>
      <br>
      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
      </ng-container>
      <br>
     
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product"> {{product.category}} </td>
      </ng-container>
    
      <br>
      <ng-container matColumnDef="EditSale">
        <th mat-header-cell *matHeaderCellDef> EditSale </th>
        <td mat-cell *matCellDef="let product"> 
            <button mat-raised-button color="primary" (click)="openEditModal(product)">Edit</button> 
        </td>
        
      </ng-container> 
      <br>
        <ng-container matColumnDef="sold">
        <th mat-header-cell *matHeaderCellDef> Sold  </th>
        <td mat-cell *matCellDef="let product" class="center" [matTooltip]="orders.get(product['id'])?.description ?? ''" matTooltipPosition="left">{{ orders.get(product['id'])?.amount ?? 0 }}</td>
        
      </ng-container> 
      <br>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
